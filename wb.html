<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h3 align="center" class="mult_color">Hello User This page will send the message what you enter in the text box</h3><br><br>
        <div class="container">
        <form  id="info1" class="content">
                    <label class="information" for="message">Your Name</label><br>
                    <input type="text" class="des" id="message" name="message" required><img src="img/user.png" class="abt" width="40px" height="40px" ><br><br>
                    
                    <label class="information" for="cop">Company name</label><br>
                    <input type="text" class="des" id="cop" name="cop" required><img src="img/company.png" class="cop" width="40px" height="40px"><br><br>

                    <label class="information" for="loc">Address</label><br>
                    <input type="text" class="des" id="loc" name="loc" required><img src="img/map.png" class="loc" width="40px" height="35px"><br><br>
                    
                    <label class="information" for="dgi">Your Designation/Role</label><br>
                    <input type="text" class="des" id="dgi" name="dgi" required><img src="img/role.png" class="role" width="55px" height="50px"><br><br>

                    <label class="information" for="job">JOB Avaliable For?</label><br>
                    <input type="text" class="des" id="job" name="job" required><img src="img/job.png" class="job" width="40px" height="35px"><br><br>
                    
                    
                    <!-- <form id="info2">
                    <label class="information" for="job">Descreption</label><br>
                    <textarea type="text" class="des" id="des" name="des" rows="6" cols="80" required></textarea><br><br> -->
                        
                    <h4 align="center">KINDLY LOGIN TO YOUR WHAT's WEB OR WHAT's APPLICATION</h4>   
                    <img src="imgc/whatsapp.png" width="25px" height="25px"><input type="checkbox" id="wb" name="wb" value="done">
                    <label for="wb" class="check">Did you Open the Whats app?.</label><br>

                <button onclick="whats()" class="submit" type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript">

                
document.getElementById('info1').addEventListener('submit', function(event) {
            let isValid = true;
            const inputs = document.querySelectorAll('#info1 input[type="text"],#info1 input[type="text"],#info1 input[type="text"], #info1 input[type="text"], #info1 input[type="text"]');
            
            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    isValid = false;
                    input.style.borderColor = 'red'; // Highlight the empty fields
                } else {
                    input.style.borderColor = ''; // Reset the border color if filled
                }
            });

            if (!isValid) {
                alert('Please fill out all fields.');
                event.preventDefault(); // Prevent form submission
            }
            else{
            var message= document.getElementById("message").value;
            var cop= document.getElementById("cop").value;
            var loc= document.getElementById("loc").value;
            var dgi= document.getElementById("dgi").value;
            var job= document.getElementById("job").value;
            var whatsappURL = "https://wa.me/+919449445802?text=" +"Name: "+encodeURIComponent(message) +", Company: "+encodeURIComponent(cop) +", Location: "+encodeURIComponent(loc) +", role/Designation: "+encodeURIComponent(dgi) +", Job: " +encodeURIComponent(job);
            window.open(whatsappURL, "_blank");
            }
            alert("if message not sent please try again");
        }
    );
        
    </script>
</body>
</html>
